<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Home Page</title>
    <link rel="stylesheet" href="Paralax.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to the Parallax Home Page</h1>
    </header>
    
    <section class="parallax parallax1">
        <div class="content">
            <h2>Section 1</h2>
            <p>Some content here.</p>
            <div class="button-container">
                <button class="play-button">
                    P L A Y
                    <div id="clip">
                        <div id="leftTop" class="corner"></div>
         <div id="rightBottom" class="corner"></div>
                        <div id="rightTop" class="corner"></div>
                        <div id="leftBottom" class="corner"></div>
                    </div>
                    <span id="rightArrow" class="arrow"></span>
                    <span id="leftArrow" class="arrow"></span>
                </button>
            </div>
        </div>
    </section>
    
    <section class="static">
        <div class="content">
            <h2>Static Section</h2>
            <p>Someeeeeeee.</p>
        </div>
    </section>
    
    <section class="parallax parallax2">
        <div class="content">
            <h2>Section 2</h2>
            <p>Some meeeeeeeeeeore content here.</p>
        </div>
    </section>
    
    <section class="static">
        <div class="content">
            <h2>Static Section</h2>
            <p>Some more content hereeeeeeeeeeeeeee.</p>
        </div>
    </section>
    
    <footer class="footer">
        <p>Footer content heeeeeeeeeeeeeeeere.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
